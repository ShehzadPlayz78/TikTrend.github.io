<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎁 TikTrend Scratch Reward 🎁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            padding: 20px;
        }
        h1 {
            color: #00ff99;
        }
        .scratch-card {
            width: 250px;
            height: 100px;
            background-color: #ccc;
            margin: 20px auto;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            user-select: none;
            touch-action: none;
        }
        .cover {
            width: 100%;
            height: 100%;
            background: gray;
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .button {
            background-color: #00ff99;
            color: #000;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        form {
            background: #222;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #00ff99;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>🎁 TikTrend Scratch Reward 🎁</h1>
    <p>Har **12 ghante** mein **3 baar** scratch karne ka chance!</p>

    <div class="scratch-card">
        <div class="cover" id="cover"></div>
        <h2 id="prize">?????</h2>
    </div>

    <p id="spinsLeft"></p>

    <!-- Reward Claim Form (Hidden until win) -->
    <form id="rewardForm" class="hidden" action="https://formspree.io/f/xbldyrpw" method="POST">
        <h2>🎉 Reward Claim Karo</h2>
        <input type="text" name="name" placeholder="Apna Naam Likho" required>
        <input type="text" name="video_link" placeholder="Apni TikTok Video ka Link Dalo" required>
        <input type="hidden" name="won_prize" id="won_prize">
        <button type="submit">Submit</button>
    </form>

    <script>
        let scratchCount = localStorage.getItem("scratchCount") || 0;
        let lastScratchTime = localStorage.getItem("lastScratchTime") || 0;
        let hasScratched = false;

        function checkScratchLimit() {
            let now = new Date().getTime();
            let timeDiff = now - lastScratchTime;
            let hoursPassed = timeDiff / (1000 * 60 * 60);

            if (hoursPassed >= 12) {
                scratchCount = 0;
                localStorage.setItem("scratchCount", scratchCount);
                localStorage.setItem("lastScratchTime", now);
            }

            document.getElementById("spinsLeft").innerText = "Chances Left: " + (3 - scratchCount);
        }

        document.getElementById("cover").addEventListener("click", function () {
            if (scratchCount >= 3) {
                alert("Aapke 3 chances khatam ho gaye! 12 ghante baad dobara try karein.");
                return;
            }
            if (hasScratched) return;
            
            hasScratched = true;
            this.style.opacity = "0";
            
            let randomNum = Math.random();
            let prize = "Kuch Nahi! 😭"; // Default: No win

            if (randomNum < 0.02) {
                prize = "1000 Views 🎉";
                document.getElementById("rewardForm").classList.remove("hidden");
                document.getElementById("won_prize").value = "1000 Views";
            } else if (randomNum < 0.05) {
                prize = "100 Likes ❤️";
                document.getElementById("rewardForm").classList.remove("hidden");
                document.getElementById("won_prize").value = "100 Likes";
            }

            document.getElementById("prize").innerText = prize;

            scratchCount++;
            localStorage.setItem("scratchCount", scratchCount);
            localStorage.setItem("lastScratchTime", new Date().getTime());

            checkScratchLimit();
        });

        checkScratchLimit();
    </script>

</body>
</html>
