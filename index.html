<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9 Box Reward Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
        }
        h1 {
            color: #00ff99;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            position: relative;
        }
        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            display: none;
        }
        .hidden {
            display: none;
        }
        form {
            background: #222;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #00ff99;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>üéÅ 9 Box Reward Game üéÅ</h1>
    <p>Aapke paas har **12 ghante** me **3 chances** hain!</p>
    <p id="chancesLeft"></p>

    <div class="grid" id="grid">
        <!-- 9 Boxes -->
        <div class="box" onclick="checkBox(0)"><img src="https://via.placeholder.com/100/00ff00?text=‚úÖ"></div>
        <div class="box" onclick="checkBox(1)"><img src="https://via.placeholder.com/100/ff0000?text=‚ùå"></div>
        <div class="box" onclick="checkBox(2)"><img src="https://via.placeholder.com/100/ff0000?text=‚ùå"></div>
        <div class="box" onclick="checkBox(3)"><img src="https://via.placeholder.com/100/ff0000?text=‚ùå"></div>
        <div class="box" onclick="checkBox(4)"><img src="https://via.placeholder.com/100/ff0000?text=‚ùå"></div>
        <div class="box" onclick="checkBox(5)"><img src="https://via.placeholder.com/100/ff0000?text=‚ùå"></div>
        <div class="box" onclick="checkBox(6)"><img src="https://via.placeholder.com/100/ff0000?text=‚ùå"></div>
        <div class="box" onclick="checkBox(7)"><img src="https://via.placeholder.com/100/ff0000?text=‚ùå"></div>
        <div class="box" onclick="checkBox(8)"><img src="https://via.placeholder.com/100/ff0000?text=‚ùå"></div>
    </div>

    <p id="result"></p>

    <!-- Reward Claim Form -->
    <form id="rewardForm" class="hidden" action="https://formspree.io/f/xbldyrpw" method="POST">
        <h2>üéÅ Reward Claim Karo</h2>
        <input type="text" name="name" id="name" placeholder="Apna Naam Likho" required>
        <input type="text" name="video_link" id="videoLink" placeholder="Apni TikTok Video ka Link Dalo" required>
        <button type="submit">Submit</button>
    </form>

    <script>
        let correctBox = Math.floor(Math.random() * 9);
        let gameOver = false;
        let chances = parseInt(localStorage.getItem("chances")) || 0;
        let lastPlayed = parseInt(localStorage.getItem("lastPlayed")) || 0;
        let now = Date.now();
        
        if (now - lastPlayed > 12 * 60 * 60 * 1000) {
            chances = 0;
            localStorage.setItem("chances", chances);
            localStorage.setItem("lastPlayed", now);
        }

        document.getElementById("chancesLeft").innerText = "Aapke bache hue chances: " + (3 - chances);

        function checkBox(index) {
            if (gameOver || chances >= 3) {
                alert("Aapke 3 chances khatam ho gaye! 12 ghante baad dobara try karein.");
                return;
            }

            gameOver = true;
            let images = document.querySelectorAll(".box img");
            images[index].style.display = "block";

            if (index === correctBox) {
                document.getElementById("result").innerText = "üéâ Mubarak ho! Aapne reward jeet liya.";
                document.getElementById("rewardForm").classList.remove("hidden");
            } else {
                document.getElementById("result").innerText = "‚ùå Galat! Game reset ho raha hai...";
                setTimeout(() => {
                    location.reload();
                }, 1000);
            }

            chances++;
            localStorage.setItem("chances", chances);
            localStorage.setItem("lastPlayed", now);
        }

        document.getElementById("rewardForm").addEventListener("submit", function(event) {
            let videoLink = document.getElementById("videoLink").value;
            let regex = /https:\/\/(www\.|vt\.)?tiktok\.com\//;

            if (!regex.test(videoLink)) {
                alert("Sirf TikTok video ka link daal sakte hain!");
                event.preventDefault();
            }
        });
    </script>

</body>
</html>
