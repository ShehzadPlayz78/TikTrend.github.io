<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTrend Free Reward</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
        }
        h1 {
            color: #00ff99;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            position: relative;
        }
        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            display: none;
        }
        .highlight {
            border: 3px solid yellow;
        }
        .hidden {
            display: none;
        }
        form {
            background: #222;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #00ff99;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>üéÅ TikTrend Free Reward üéÅ</h1>
    <p>Har 12 ghante me **3 tries** milengi!</p>

    <div class="grid" id="grid">
        <!-- 9 Boxes -->
        <div class="box" onclick="checkBox(0)"><img src="https://via.placeholder.com/100/00ff00?text=‚úÖ"></div>
        <div class="box" onclick="checkBox(1)"><img src="https://via.placeholder.com/100/ff0000?text=‚ùå"></div>
        <div class="box" onclick="checkBox(2)"><img src="https://via.placeholder.com/100/ff0000?text=‚ùå"></div>
        <div class="box" onclick="checkBox(3)"><img src="https://via.placeholder.com/100/ff0000?text=‚ùå"></div>
        <div class="box" onclick="checkBox(4)"><img src="https://via.placeholder.com/100/ff0000?text=‚ùå"></div>
        <div class="box" onclick="checkBox(5)"><img src="https://via.placeholder.com/100/ff0000?text=‚ùå"></div>
        <div class="box" onclick="checkBox(6)"><img src="https://via.placeholder.com/100/ff0000?text=‚ùå"></div>
        <div class="box" onclick="checkBox(7)"><img src="https://via.placeholder.com/100/ff0000?text=‚ùå"></div>
        <div class="box" onclick="checkBox(8)"><img src="https://via.placeholder.com/100/ff0000?text=‚ùå"></div>
    </div>

    <p id="result"></p>
    <p id="triesLeft"></p>

    <!-- Reward Form -->
    <form id="rewardForm" class="hidden" action="https://formspree.io/f/xbldyrpw" method="POST">
        <h2>üéÅ Reward Claim Karo</h2>
        <input type="text" name="name" placeholder="Apna Naam Likho" required>
        <input type="text" name="video_link" placeholder="Apni TikTok Video ka Link Dalo" required>
        <input type="hidden" name="reward" id="rewardInput">
        <button type="submit">Submit</button>
    </form>

    <script>
        let tries = localStorage.getItem("tries") || 0;
        let lastTryTime = localStorage.getItem("lastTryTime") || 0;
        let correctBox = Math.floor(Math.random() * 9);
        let boxes = document.querySelectorAll(".box");

        function checkTryLimit() {
            let now = new Date().getTime();
            let timeDiff = now - lastTryTime;
            let hoursPassed = timeDiff / (1000 * 60 * 60);

            if (hoursPassed >= 12) {
                tries = 0;
                localStorage.setItem("tries", tries);
                localStorage.setItem("lastTryTime", now);
                correctBox = Math.floor(Math.random() * 9);
            }

            document.getElementById("triesLeft").innerText = "Tries Left: " + (3 - tries);
        }

        function checkBox(index) {
            if (tries >= 3) {
                alert("Aapke 3 tries khatam ho gaye! 12 ghante baad try karein.");
                return;
            }

            let result;
            let images = document.querySelectorAll(".box img");

            images[index].style.display = "block"; // Show image in clicked box

            if (index === correctBox) {
                result = "üéâ Mubarak ho! Aapne reward jeet liya.";
                document.getElementById("rewardForm").classList.remove("hidden");
                document.getElementById("rewardInput").value = "Jeeta!";
            } else {
                result = "‚ùå Galat! Sahi box highlight ho raha hai...";
                images[correctBox].style.display = "block"; // Show correct box
                boxes[correctBox].classList.add("highlight");
            }

            document.getElementById("result").innerText = result;
            tries++;
            localStorage.setItem("tries", tries);
            localStorage.setItem("lastTryTime", new Date().getTime());

            setTimeout(() => {
                location.reload(); // Refresh after 3 seconds
            }, 3000);

            checkTryLimit();
        }

        checkTryLimit();
    </script>

</body>
</html>
